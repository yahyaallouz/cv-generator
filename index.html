<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - Details</title>
    <link rel="stylesheet" href="style.css?v=3">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="form-container">
        <!-- Pro Header -->
        <div class="app-header">
            <div class="logo-icon">
                <i class="fas fa-file-signature"></i>
            </div>
            <h1>CV Generator <span class="pro-badge">Pro</span></h1>
            <p>Create professional resumes in seconds</p>
        </div>

        <form id="cv-form">
            <!-- Personal Information Card -->
            <div class="card">
                <h2>Personal Information</h2>
                <div class="grid-col-2">
                    <div>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john.doe@example.com" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" placeholder="+1 234 567 8900">
                    </div>
                    <div>
                        <label for="location">Location</label>
                        <input type="text" id="location" placeholder="City, Country">
                    </div>
                </div>
                <!-- Photo Upload Section -->
                <div class="photo-upload-section">
                    <label for="photo">Profile Photo</label>
                    <input type="file" id="photo" accept="image/*">
                    <div class="photo-preview-container">
                        <img id="photo-preview" src="https://placehold.co/150x150?text=Profile+Photo"
                            alt="Photo Preview">
                        <span>Click to upload or drag and drop</span>
                    </div>
                </div>
            </div>

            <!-- Professional Summary Card -->
            <div class="card">
                <h2>Professional Summary</h2>
                <textarea id="summary" placeholder="A brief summary of your professional background..."></textarea>
            </div>

            <!-- Work Experience Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Work Experience</h2>
                    <button type="button" id="add-experience" class="btn-add"><i class="fas fa-plus"></i> Add
                        Experience</button>
                </div>
                <div id="experience-list"></div>
            </div>

            <!-- Education Card -->
            <div class="card">
                <div class="card-header">
                    <h2>Education</h2>
                    <button type="button" id="add-education" class="btn-add"><i class="fas fa-plus"></i> Add
                        Education</button>
                </div>
                <div id="education-list"></div>
            </div>

            <!-- Skills & Languages Card -->
            <div class="grid-col-2">
                <div class="card">
                    <h2>Skills</h2>
                    <input type="text" id="skills" placeholder="e.g., JavaScript, Python, CSS">
                </div>
                <div class="card">
                    <h2>Languages</h2>
                    <input type="text" id="languages" placeholder="e.g., Arabic, English, French">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-generate">Generate CV</button>
                <button type="button" id="clear-data" class="btn-clear"><i class="fas fa-trash-alt"></i> Clear
                    Data</button>
            </div>
        </form>
    </div>
    <script src="form.js"></script>
</body>

</html>
